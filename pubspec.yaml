name: skateflow
description: "App de comunidade de skate."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_map: ^8.2.2
  latlong2: ^0.9.1
  geolocator: ^14.0.2
  shared_preferences: ^2.2.2
  url_launcher: ^6.2.2
  permission_handler: ^11.3.1
  http: ^1.1.0
  google_fonts: ^6.1.0
  image_picker: ^1.0.4
  path_provider: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/skateparks/
